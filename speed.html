<div></div>
<img>
<script>
        let img = document.querySelectorAll("img")[0];
        let div = document.querySelectorAll("div")[0];
        let start = performance.now(); 
        img.src = "photo.jxl";
        img.decode()
        .then(() => {
                time = performance.now() - start;
                div.innerHTML = "done " + time + " ms"
        })
        .catch((encodingError) => {
                // Do something with the error.
        })
</script>
